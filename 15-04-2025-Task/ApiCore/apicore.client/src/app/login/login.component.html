<form #LoginForm="ngForm" (ngSubmit)="Login(LoginForm.value)">
  <input ngModel name="Email" placeholder="Email" required />
  <input ngModel name="Password" type="password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>

<p style="color:darkred" *ngIf="errorMsg">{{ errorMsg }}</p>
<p style="color:darkgreen" *ngIf="successMsg">{{ successMsg }}</p>
