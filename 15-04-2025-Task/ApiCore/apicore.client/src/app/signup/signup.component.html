<p>signup works!</p>
<form #RegisterForm="ngForm" (ngSubmit)="Register(RegisterForm.value)">
  <input ngModel name="FullName" placeholder="Full Name" required />
  <input ngModel name="Email" placeholder="Email" required />
  <input ngModel name="Password" type="password" placeholder="Password" required />
  <button type="submit">Register</button>
</form>

<p style="color:darkgreen" *ngIf(msg)>{{msg}}</p>
